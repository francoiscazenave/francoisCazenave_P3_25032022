<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/b2442b6053.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ohmyfood</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">Ohmyfood</h1>
    <div class="header__location">
      <i class="fa-solid fa-location-dot"></i>
      <p>Paris, Belleville</p>
    </div>
  </header>

  <!-- Banner -->

  <section class="banner">
    <h2>Réservez le menu qui vous convient</h2>
    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    <button class="banner__button">Explorer nos restaurants</button>
  </section>

  <!-- Page wrapper -->

  <div class="page">

    <!-- Section Fonctionnement -->

    <section class="filters">
      <h2>Fonctionnement</h2>
      <div class="filters__wrapper">
        <div class="filters__card">
          <p class="filters__card__num">1</p>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p>Choissisez un restaurant</p>
        </div>
        <div class="filters__card">
          <p class="filters__card__num">2</p>
          <i class="fa-solid fa-bars"></i>
          <p>Composez votre menu</p>
        </div>
        <div class="filters__card filters__card--active">
          <p class="filters__card__num">3</p>
          <i class="fa-solid fa-bowl-rice"></i>
          <p>Dégustez au restaurant</p>
        </div>
      </div>
    </section>

  </div>
</body>

</html>
